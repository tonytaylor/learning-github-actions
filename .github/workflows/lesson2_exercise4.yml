name: "Lesson 2 - Exercise 4"
on:
  push:
    branches: 
      - main
      # Matches release branches: releases/1, releases/20260228, etc.
      - "releases/[0-9]"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # Cancel in-progress runs only for release branches.
  cancel-in-progress: ${{ contains(github.ref, 'releases/') }}
jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Build and Release
        run: |
          echo "Building branch: ${{ github.ref }} for OS: ${{ matrix.os }}"
          sleep 10
